<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Principal</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Mantenimiento Estudiantes</h2>
        <a href="cambiarContra.html" class="btn btn-warning mb-3">Cambiar Clave</a>

        <form action="EstudianteServlet" method="post">
            <input type="hidden" name="accion" value="agregar">
            <input type="text" name="ndni" placeholder="DNI" required class="form-control mb-2">
            <input type="text" name="appa" placeholder="Apellido Paterno" required class="form-control mb-2">
            <input type="text" name="apma" placeholder="Apellido Materno" required class="form-control mb-2">
            <input type="text" name="nomb" placeholder="Nombres" required class="form-control mb-2">
            <input type="date" name="fecha" required class="form-control mb-2">
            <input type="text" name="login" placeholder="Login" required class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>

        <hr>
        <h4>Listado de Estudiantes</h4>
        <div id="tablaEstudiantes"></div>
    </div>
</body>
</html>
