<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <form action="Login" method="post" class="form-signin mt-5">
            <h2 class="text-center text-white">Iniciar Sesión</h2>
            <div class="form-group">
                <label class="text-white">DNI</label>
                <input type="text" name="ndni" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="text-white">Contraseña</label>
                <input type="password" name="clave" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Ingresar</button>
            <a href="registro.html" class="btn btn-link d-block text-center mt-2">Registrar</a>
        </form>
    </div>
</body>
</html>
