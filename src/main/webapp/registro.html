<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiante</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Registro de Estudiante</h2>
        <form action="RegistroEstudianteServlet" method="post" class="mt-4">
            <input type="text" name="ndni" placeholder="DNI" required class="form-control mb-2">
            <input type="text" name="appa" placeholder="Apellido Paterno" required class="form-control mb-2">
            <input type="text" name="apma" placeholder="Apellido Materno" required class="form-control mb-2">
            <input type="text" name="nomb" placeholder="Nombres" required class="form-control mb-2">
            <label>Fecha de Nacimiento:</label>
            <input type="date" name="fecha" required class="form-control mb-2">
            <input type="text" name="login" placeholder="Login" required class="form-control mb-2">
            <input type="password" name="clave" placeholder="Clave" required class="form-control mb-2">
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
        <a href="index.html" class="btn btn-link mt-3 d-block text-center">Volver al Login</a>
    </div>
</body>
</html>
